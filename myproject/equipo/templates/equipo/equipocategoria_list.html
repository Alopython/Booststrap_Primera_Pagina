{% extends 'equipo/base.html' %}

{% block equipo %}

    <div class = "py-4">
        <form action="" method="get">

            <input type="text" name="buscar" placeholder="Buscar Categoria">
        </form>
    </div>
            
        
        


    {% for equipo in object_list  %}

        <ul>
           <li> {{ equipo.nombre }}  </li>
                <a href="{% url "equipo:equipocategoria_detail" equipo.id %}">Ver Detalle</a>
                <a href="{% url 'equipo:equipocategoria_update' equipo.id %}">Actualizar </a>
                <a href="{% url 'equipo:equipocategoria_delete' equipo.id %}">Eliminar</a>   
                        
           
        </ul>  


        
    {% endfor %}

    <a href="{% url "equipo:equipocategoria_create" %}" class="btn btn-success ">Crear Categoria</a>
    <a href="{% url "home:index" %}" class="btn btn-dark ">Volver a inicio</a>


    
{% endblock equipo %}
